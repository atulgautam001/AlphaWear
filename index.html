<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>Men's Fashion Store</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: black; }

        /* ✅ Fixed Geometric Background */
        body {
            background-color: #f8f8f8;
            background-image: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 25%, rgba(255, 76, 152, 0.1) 25%, rgba(255, 76, 152, 0.1) 50%, rgba(0, 212, 255, 0.1) 50%, rgba(0, 212, 255, 0.1) 75%, rgba(255, 76, 152, 0.1) 75%);
            background-size: 50px 50px;
        }

        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #00d4ff; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; color: #ff4c98; }
        nav { text-align: center; padding: 10px 0; background: #00d4ff; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #ff4c98; }

        .product-container { display: flex; gap: 20px; margin-top: 20px; }
        .product-image { width: 45%; }
        .product-image img { width: 100%; border-radius: 8px; transition: transform 0.3s; }
        .product-image img:hover { transform: scale(1.1); }

        .product-details { width: 50%; }
        .product-details h2 { color: #ff4c98; }
        .price { font-size: 22px; color: #00d4ff; margin: 10px 0; }
        .stock { font-size: 16px; color: #ff4d4d; }

        select, button { width: 100%; padding: 10px; margin-top: 5px; border: none; cursor: pointer; font-size: 16px; }
        select { background: #00d4ff; color: white; }
        button { background: #ff4c98; color: black; font-weight: bold; }
        button:hover { background: #d93d7b; }

        /* ✅ Cart Section Styling */
        .cart-container { background: white; padding: 20px; margin-top: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .cart-container h2 { text-align: center; color: #ff4c98; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .cart-item button { background: #ff4c98; border: none; padding: 5px 10px; cursor: pointer; }
        .cart-item button:hover { background: #d93d7b; }

    </style>
</head>
<body>

    <header>Men's Fashion Store</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Checkout</a>
        <a href="#">Contact</a>
        <a href="#cart">Cart (<span id="cart-count">0</span>)</a> <!-- ✅ Cart ka count bhi show karega -->
    </nav>

    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/500x500/?tshirt,men" alt="Men's T-Shirt">
            </div>
            <div class="product-details">
                <h2>Men's Premium T-Shirt</h2>
                <p class="price">$20</p>
                <p class="stock">In Stock</p>

                <label for="size">Choose Size:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <label for="color">Choose Color:</label>
                <select id="color">
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                </select>

                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>

        <!-- ✅ Cart Section -->
        <div class="cart-container" id="cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <p>No items in cart.</p>
            </div>
        </div>

    </div>

    <footer>&copy; 2025 Men's Fashion Store | All Rights Reserved</footer>

    <script>
        let cart = [];

        function addToCart() {
            let size = document.getElementById("size").value;
            let color = document.getElementById("color").value;
            let product = {
                name: "Men's Premium T-Shirt",
                price: 20,
                size: size,
                color: color
            };

            cart.push(product);
            updateCart();
            alert('Item added to cart');
        }

        function updateCart() {
            let cartContainer = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            cartContainer.innerHTML = "";
            
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>No items in cart.</p>";
            } else {
                cart.forEach((item, index) => {
                    let cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `
                        <span>${item.name} - ${item.size} / ${item.color}</span>
                        <span>$${item.price}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartContainer.appendChild(cartItem);
                });
            }
            cartCount.innerText = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>

</body>
</html>
