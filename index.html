<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>Men's Fashion - Product Details</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: black; }

        /* ✅ Properly Fixed Geometric Background */
        body {
            background-color: #f8f8f8;
            background-image: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 25%, rgba(255, 76, 152, 0.1) 25%, rgba(255, 76, 152, 0.1) 50%, rgba(0, 212, 255, 0.1) 50%, rgba(0, 212, 255, 0.1) 75%, rgba(255, 76, 152, 0.1) 75%);
            background-size: 50px 50px;
        }

        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #00d4ff; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; color: #ff4c98; }
        nav { text-align: center; padding: 10px 0; background: #00d4ff; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #ff4c98; }

        .product-container { display: flex; gap: 20px; margin-top: 20px; }
        .product-image { width: 45%; }
        .product-image img { width: 100%; border-radius: 8px; transition: transform 0.3s; }
        .product-image img:hover { transform: scale(1.1); }

        .product-details { width: 50%; }
        .product-details h2 { color: #ff4c98; }
        .price { font-size: 22px; color: #00d4ff; margin: 10px 0; }
        .stock { font-size: 16px; color: #ff4d4d; }

        select, button { width: 100%; padding: 10px; margin-top: 5px; border: none; cursor: pointer; font-size: 16px; }
        select { background: #00d4ff; color: white; }
        button { background: #ff4c98; color: black; font-weight: bold; }
        button:hover { background: #d93d7b; }

        .reviews { margin-top: 20px; }
        .reviews h3 { border-bottom: 2px solid #ff4c98; padding-bottom: 5px; }

        footer { background: #00d4ff; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; color: white; }

        /* ✅ Restored Contact Form */
        .contact-container {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-container h2 { text-align: center; color: #ff4c98; margin-bottom: 15px; }
        .contact-form label { font-size: 16px; display: block; margin: 10px 0 5px; }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover { background: #ff4c98; }

    </style>
</head>
<body>

    <header>Men's Fashion Store</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Checkout</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/500x500/?tshirt,men" alt="Men's T-Shirt">
            </div>
            <div class="product-details">
                <h2>Men's Premium T-Shirt</h2>
                <p class="price">$20</p>
                <p class="stock">In Stock</p>

                <label for="size">Choose Size:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <label for="color">Choose Color:</label>
                <select id="color">
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                </select>

                <button onclick="alert('Added to cart')">Add to Cart</button>
            </div>
        </div>

        <div class="reviews">
            <h3>Customer Reviews</h3>
            <div class="review-item">
                <p><strong>John Doe:</strong> Amazing quality! Fits perfectly.</p>
            </div>
            <div class="review-item">
                <p><strong>Emily Smith:</strong> Love the fabric. Great purchase!</p>
            </div>
        </div>

        <!-- ✅ Restored Contact Form -->
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

    <footer>&copy; 2025 Men's Fashion Store | All Rights Reserved</footer>

</body>
</html>
