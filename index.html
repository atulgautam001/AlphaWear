<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion Store - Cart & Checkout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; }
        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #111; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #f39c12; }
        nav { text-align: center; padding: 10px 0; background: #222; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #f39c12; }
        
        .product-container { display: flex; gap: 20px; margin-top: 20px; }
        .product-image { width: 45%; }
        .product-image img { width: 100%; border-radius: 8px; }
        
        .product-details { width: 50%; }
        .product-details h2 { color: #f39c12; }
        .price { font-size: 22px; color: #4CAF50; margin: 10px 0; }
        
        button { width: 100%; padding: 10px; margin-top: 10px; border: none; cursor: pointer; font-size: 16px; background: #f39c12; color: black; font-weight: bold; }
        button:hover { background: #d98d00; }

        .cart-container { margin-top: 40px; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; background: #222; border-radius: 5px; margin-bottom: 10px; }
        .cart-item button { width: auto; padding: 5px 10px; background: red; color: white; border: none; cursor: pointer; }
        .checkout-btn { background: green; color: white; padding: 10px; font-size: 18px; text-align: center; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <header>Men's Fashion Store</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#" onclick="toggleCart()">View Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/500x500/?tshirt,men" alt="Men's T-Shirt">
            </div>
            <div class="product-details">
                <h2>Men's Premium T-Shirt</h2>
                <p class="price">$20</p>
                <button onclick="addToCart('Men\'s Premium T-Shirt', 20)">Add to Cart</button>
            </div>
        </div>

        <div class="cart-container" id="cartSection" style="display: none;">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div class="checkout-btn" onclick="checkout()">Proceed to Checkout</div>
        </div>
    </div>

    <footer>&copy; 2025 Men's Fashion Store | All Rights Reserved</footer>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to cart!");
            displayCart();
        }

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartHTML = "";
            cart.forEach((item, index) => {
                cartHTML += `<div class="cart-item">
                                <span>${item.name} - $${item.price}</span>
                                <button onclick="removeItem(${index})">Remove</button>
                             </div>`;
            });

            document.getElementById("cartItems").innerHTML = cartHTML;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            alert("Redirecting to Payment Page...");
            window.location.href = "checkout.html";
        }

        function toggleCart() {
            let cartSection = document.getElementById("cartSection");
            cartSection.style.display = (cartSection.style.display === "none") ? "block" : "none";
            displayCart();
        }
    </script>

</body>
</html>
