<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion Store | Buy Trendy Clothes Online</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; }
        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #111; padding: 15px 0; text-align: center; font-size: 24px; font-weight: bold; color: #f39c12; }
        nav { text-align: center; padding: 10px 0; background: #222; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; cursor: pointer; }
        nav a:hover { color: #f39c12; }
        .banner { background: url('https://source.unsplash.com/1600x600/?fashion,men') no-repeat center center/cover; height: 300px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: white; text-shadow: 2px 2px 10px black; }
        .products { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 20px 0; }
        .product { background: #222; padding: 15px; border-radius: 8px; width: 200px; text-align: center; }
        .product img { width: 100%; border-radius: 5px; }
        .product h3 { margin: 10px 0; }
        .product button { padding: 8px 15px; background: #f39c12; border: none; color: black; cursor: pointer; font-weight: bold; }
        .product button:hover { background: #d98d00; }
        footer { background: #111; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; }

        /* Checkout Page Styling */
        #checkout { display: none; }
        form { background: #222; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 15px; background: #333; border: 1px solid #444; color: white; }
        button { width: 100%; padding: 10px; background: #f39c12; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #d98d00; }
    </style>

</head>
<body>

    <header>Men's Fashion Store</header>
    
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('checkout')">Checkout</a>
    </nav>

    <!-- Home Page -->
    <div id="home">
        <div class="banner">
            Exclusive Men's Collection
        </div>

        <div class="container">
            <h2 style="text-align:center; margin-top: 20px;">Latest Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://source.unsplash.com/200x200/?tshirt,men" alt="Men's T-Shirt">
                    <h3>Men's T-Shirt</h3>
                    <p>$20</p>
                    <button onclick="showPage('checkout')">Buy Now</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/200x200/?jacket,men" alt="Men's Jacket">
                    <h3>Men's Jacket</h3>
                    <p>$50</p>
                    <button onclick="showPage('checkout')">Buy Now</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/200x200/?shirt,men" alt="Men's Shirt">
                    <h3>Men's Shirt</h3>
                    <p>$30</p>
                    <button onclick="showPage('checkout')">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Page -->
    <div id="checkout">
        <div class="container">
            <h2>Checkout</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="payment">Payment Method</label>
                <select id="payment" required>
                    <option value="cod">Cash on Delivery</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Men's Fashion Store | All Rights Reserved
    </footer>

    <script>
        function showPage(page) {
            if (page === "home") {
                document.getElementById("home").style.display = "block";
                document.getElementById("checkout").style.display = "none";
            } else {
                document.getElementById("home").style.display = "none";
                document.getElementById("checkout").style.display = "block";
            }
        }
    </script>

</body>
</html>
