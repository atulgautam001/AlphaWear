<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>Men's Fashion - Product Details</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: black; }
        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #00d4ff; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; color: #ff4c98; }
        nav { text-align: center; padding: 10px 0; background: #00d4ff; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #ff4c98; }

        .contact-section { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); margin-top: 40px; }
        .contact-section h2 { text-align: center; color: #ff4c98; margin-bottom: 20px; }
        .contact-form { display: flex; flex-direction: column; gap: 10px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .contact-form button { background: #ff4c98; color: white; font-size: 16px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .contact-form button:hover { background: #d93d7b; }

        .contact-info { text-align: center; margin-top: 20px; font-size: 18px; }
        .contact-info p { margin: 5px 0; }
        .contact-info a { color: #00d4ff; text-decoration: none; font-weight: bold; }
        .contact-info a:hover { color: #ff4c98; }

        .social-icons { text-align: center; margin-top: 15px; }
        .social-icons a { margin: 0 10px; text-decoration: none; font-size: 24px; color: #00d4ff; }
        .social-icons a:hover { color: #ff4c98; }

        footer { background: #00d4ff; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; color: white; }
    </style>
</head>
<body>

    <header>Men's Fashion Store</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Checkout</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <!-- Contact Section -->
        <div class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Your Phone" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p>Email: <a href="mailto:support@mensfashion.com">support@mensfashion.com</a></p>
                <p>WhatsApp: <a href="https://wa.me/1234567890">+1234567890</a></p>
            </div>

            <div class="social-icons">
                <a href="#"><b>FB</b></a>
                <a href="#"><b>IG</b></a>
                <a href="#"><b>TW</b></a>
            </div>
        </div>

    </div>

    <footer>&copy; 2025 Men's Fashion Store | All Rights Reserved</footer>

</body>
</html>
