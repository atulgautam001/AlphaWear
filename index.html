<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>AlphaWear - Men's Fashion</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #2b2b2b; color: white; }
        .container { width: 90%; margin: auto; padding: 20px; }
        
        /* Header and Navigation */
        header { background: #1f1f1f; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #f39c12; }
        nav { text-align: center; padding: 10px 0; background: #1f1f1f; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #f39c12; }
        
        /* Product Section */
        .product-section { margin-top: 20px; text-align: center; }
        .product-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .product { width: 250px; background: #333; padding: 15px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .product:hover { background: #444; }
        .product img { width: 100%; border-radius: 5px; }
        .product h3 { margin: 10px 0; color: #f39c12; }
        .price { font-size: 18px; color: #4CAF50; margin-bottom: 10px; }
        .buy-btn { background: #f39c12; color: black; padding: 10px; width: 100%; border: none; cursor: pointer; font-size: 16px; }
        .buy-btn:hover { background: #d98d00; }
        
        /* Footer */
        footer { background: #1f1f1f; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <header>AlphaWear - Men's Fashion</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Checkout</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-section">
            <h2>Featured Products</h2>
            <div class="product-container">
                <div class="product">
                    <img src="https://source.unsplash.com/250x250/?tshirt,men" alt="Men's T-Shirt">
                    <h3>Men's Premium T-Shirt</h3>
                    <p class="price">$20</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/250x250/?jacket,men" alt="Men's Jacket">
                    <h3>Stylish Men's Jacket</h3>
                    <p class="price">$50</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/250x250/?shirt,men" alt="Men's Shirt">
                    <h3>Casual Men's Shirt</h3>
                    <p class="price">$30</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/250x250/?jeans,men" alt="Men's Jeans">
                    <h3>Classic Denim Jeans</h3>
                    <p class="price">$40</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 AlphaWear | All Rights Reserved</footer>

</body>
</html>
