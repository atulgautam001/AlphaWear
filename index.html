<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>Men's Fashion - Product Details</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f8f8; color: black; }
        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #00d4ff; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; color: #ff4c98; }
        nav { text-align: center; padding: 10px 0; background: #00d4ff; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #ff4c98; }
        
        .cart-icon { font-size: 20px; background: #ff4c98; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .product-container { display: flex; gap: 20px; margin-top: 20px; }
        .product-image { width: 45%; }
        .product-image img { width: 100%; border-radius: 8px; }
        .product-details { width: 50%; }
        .product-details h2 { color: #ff4c98; }
        .price { font-size: 22px; color: #00d4ff; margin: 10px 0; }
        .stock { font-size: 16px; color: #ff4d4d; }
        
        select, button { width: 100%; padding: 10px; margin-top: 5px; border: none; cursor: pointer; font-size: 16px; }
        select { background: #00d4ff; color: white; }
        button { background: #ff4c98; color: black; font-weight: bold; }
        button:hover { background: #d93d7b; }

        /* Cart Section */
        .cart-container { margin-top: 30px; background: white; padding: 20px; border-radius: 8px; }
        .cart-container h2 { text-align: center; color: #ff4c98; }
        .cart-items { list-style: none; padding: 0; }
        .cart-items li { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        .cart-total { text-align: center; font-size: 20px; margin-top: 10px; color: #00d4ff; }
        .checkout-btn { background: #00d4ff; color: white; padding: 10px; border: none; cursor: pointer; display: block; width: 100%; margin-top: 10px; }
        
        footer { background: #00d4ff; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; color: white; }

    </style>
</head>
<body>

    <header>
        Men's Fashion Store
        <span class="cart-icon" onclick="showCart()">üõí Cart (<span id="cart-count">0</span>)</span>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Checkout</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/500x500/?tshirt,men" alt="Men's T-Shirt">
            </div>
            <div class="product-details">
                <h2>Men's Premium T-Shirt</h2>
                <p class="price">$20</p>
                <p class="stock">In Stock</p>

                <label for="size">Choose Size:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <label for="color">Choose Color:</label>
                <select id="color">
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                </select>

                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-container" id="cart-section" style="display:none;">
            <h2>Shopping Cart</h2>
            <ul class="cart-items" id="cart-items"></ul>
            <p class="cart-total">Total: $<span id="cart-total">0</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <footer>&copy; 2025 Men's Fashion Store | All Rights Reserved</footer>

    <script>
        let cart = [];

        function addToCart() {
            let productName = "Men's Premium T-Shirt";
            let price = 20;
            let size = document.getElementById("size").value;
            let color = document.getElementById("color").value;

            let product = { name: productName, price: price, size: size, color: color };
            cart.push(product);
            updateCartUI();
            alert("Added to Cart!");
        }

        function updateCartUI() {
            let cartList = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            let cartCount = document.getElementById("cart-count");

            cartList.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${item.name} - ${item.size} - ${item.color} - $${item.price} 
                                <button onclick="removeFromCart(${index})">‚ùå</button>`;
                cartList.appendChild(li);
                total += item.price;
            });

            cartTotal.innerText = total;
            cartCount.innerText = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function showCart() {
            let cartSection = document.getElementById("cart-section");
            cartSection.style.display = cart.length > 0 ? "block" : "none";
        }
    </script>

</body>
</html>
