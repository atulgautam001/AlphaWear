<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy stylish and trendy men's fashion online. Best quality T-Shirts, Jackets, Shirts, and more at affordable prices.">
    <title>Men's Fashion - AlphaWear</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; }
        .container { width: 90%; margin: auto; padding: 20px; }
        header { background: #111; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #f39c12; }
        nav { text-align: center; padding: 10px 0; background: #222; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        nav a:hover { color: #f39c12; }

        /* Product Section */
        .product-container { display: flex; gap: 20px; margin-top: 20px; }
        .product-image { width: 45%; }
        .product-image img { width: 100%; border-radius: 8px; transition: transform 0.3s; }
        .product-image img:hover { transform: scale(1.1); }

        .product-details { width: 50%; }
        .product-details h2 { color: #f39c12; }
        .price { font-size: 22px; color: #4CAF50; margin: 10px 0; }
        .stock { font-size: 16px; color: #ff4d4d; }

        label { font-size: 16px; display: block; margin: 10px 0 5px; }
        select, button { width: 100%; padding: 10px; margin-top: 5px; border: none; cursor: pointer; font-size: 16px; }
        select { background: #222; color: white; }
        button { background: #f39c12; color: black; font-weight: bold; }
        button:hover { background: #d98d00; }

        .size-guide { color: #4CAF50; cursor: pointer; margin-top: 10px; display: inline-block; }
        .reviews { margin-top: 20px; }
        .reviews h3 { border-bottom: 2px solid #f39c12; padding-bottom: 5px; }
        .review-item { margin-top: 10px; padding: 10px; background: #222; border-radius: 5px; }

        /* Checkout Page */
        .checkout-container { max-width: 600px; margin: 30px auto; background: #222; padding: 20px; border-radius: 8px; display: none; }
        .checkout-container h2 { color: #f39c12; text-align: center; margin-bottom: 20px; }
        .checkout-container label { font-size: 16px; display: block; margin-top: 10px; }
        .checkout-container input, .checkout-container select { width: 100%; padding: 10px; margin-top: 5px; border: none; font-size: 16px; background: #333; color: white; }
        .checkout-container button { width: 100%; padding: 12px; background: #4CAF50; color: white; font-size: 18px; margin-top: 15px; border: none; cursor: pointer; }
        .checkout-container button:hover { background: #45a049; }

        footer { background: #111; text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <header>AlphaWear - Men's Fashion Store</header>

    <nav>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showCheckout()">Checkout</a>
    </nav>

    <!-- Home Page -->
    <div class="container" id="homePage">
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/500x500/?tshirt,men" alt="Men's T-Shirt">
            </div>
            <div class="product-details">
                <h2>Men's Premium T-Shirt</h2>
                <p class="price">$20</p>
                <p class="stock">In Stock</p>

                <label for="size">Choose Size:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <label for="color">Choose Color:</label>
                <select id="color">
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                </select>

                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>

        <div class="reviews">
            <h3>Customer Reviews</h3>
            <div class="review-item">
                <p><strong>John Doe:</strong> Amazing quality! Fits perfectly.</p>
            </div>
            <div class="review-item">
                <p><strong>Emily Smith:</strong> Love the fabric. Great purchase!</p>
            </div>
        </div>
    </div>

    <!-- Checkout Page -->
    <div class="checkout-container" id="checkoutPage">
        <h2>Checkout</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label for="payment">Payment Method:</label>
        <select id="payment">
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>PayPal</option>
            <option>Cash on Delivery</option>
        </select>

        <button onclick="processPayment()">Place Order</button>
    </div>

    <footer>&copy; 2025 AlphaWear | All Rights Reserved</footer>

    <script>
        function showHome() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('checkoutPage').style.display = 'none';
        }

        function showCheckout() {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('checkoutPage').style.display = 'block';
        }

        function addToCart() {
            alert("Added to cart! Proceed to checkout.");
            showCheckout();
        }

        function processPayment() {
            let name = document.getElementById('name').value;
            let address = document.getElementById('address').value;
            let payment = document.getElementById('payment').value;

            if (name === "" || address === "") {
                alert("Please fill all the details!");
            } else {
                alert(`Thank you, ${name}! Your order has been placed via ${payment}.`);
                showHome();
            }
        }

        // Show Home by default
        showHome();
    </script>

</body>
</html>
