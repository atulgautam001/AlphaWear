<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Men's Fashion Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; padding: 20px; }
        .container { width: 90%; max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; color: #f39c12; }
        label { display: block; margin-top: 10px; font-size: 14px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: none; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; background: #f39c12; border: none; color: black; cursor: pointer; font-weight: bold; margin-top: 15px; }
        .btn:hover { background: #d98d00; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="cod">Cash on Delivery</option>
            </select>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order Placed Successfully! Payment will be collected on delivery.");
            window.location.href = "index.html"; // Order ke baad homepage pe redirect
        });
    </script>

</body>
</html>
